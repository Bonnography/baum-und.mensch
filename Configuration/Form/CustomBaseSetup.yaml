persistenceManager:
  # Path to save created formulars
  allowedExtensionPaths:
    10: EXT:cb_template/Resources/Private/Templates/Form/Forms/
  allowedFileMounts:
    10: EXT:cb_template/Resources/Private/Templates/Form/Forms/
  # allow saving formular from backend
  allowSaveToExtensionPaths: true
  # allow deleating formular from backend
  allowDeleteFromExtensionPaths: false
prototypes:
  standard:
    finishersDefinition:
      Confirmation:
        options:
          templateName: Confirmation
          templateRootPaths:
            10: 'EXT:cb_template/Resources/Private/Templates/Form/Frontend/Templates/Finishers/Confirmation'
    formElementsDefinition:
      Form:
        renderingOptions:
          templateRootPaths:
            1975: 'EXT:cb_template/Resources/Private/Templates/Form/Frontend/Templates/'
          partialRootPaths:
            1975: 'EXT:cb_template/Resources/Private/Templates/Form/Frontend/Partials/'
          layoutRootPaths:
            1975: 'EXT:cb_template/Resources/Private/Templates/Form/Frontend/Layouts/'
          translation:
            translationFiles:
              # default translation files for the frontend
              10: 'EXT:form/Resources/Private/Language/locallang.xlf'
              20: 'EXT:cb_template/Resources/Private/Language/locallang_form.xlf'
