<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace cbw=CodebombWebsolutions\CbTemplate\ViewHelpers}

<f:if condition="{cbw:ApplicationContext()} == 'Production'">
	<f:then>
		<figure class="video cookieconsent-optin-marketing">
			<div class="video-fluid">
				<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
			</div>
			<f:if condition="{file.description}">
				<figcaption class="video-caption">
					{file.description}
				</figcaption>
			</f:if>
		</figure>
		<div class="cookieconsent-optout-marketing consent--video">
			<f:format.raw><f:translate key="LLL:EXT:avedo_template/Resources/Private/Language/locallang.xlf:media.consentMedia" /></f:format.raw>
		</div>
		<script>
			var applicationContext = 'Production';
		</script>
	</f:then>
	<f:else>
		<figure class="video">
			<div class="video-fluid">
				<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
			</div>
			<f:if condition="{file.description}">
				<figcaption class="video-caption">
					{file.description}
				</figcaption>
			</f:if>
		</figure>
	</f:else>
</f:if>

</html>
