<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace cbw=CodebombWebsolutions\CbTemplate\ViewHelpers}
<f:if condition="{file.extension} == 'youtube'">
    <f:then>
        <div class="ytplaceholder">
            <f:if condition="{cbw:ApplicationContext()} == 'Production'">
                <f:then>
                    <img class="ytcover img-fluid"
                         loading="lazy"
                         data-cookieblock-src="https://i.ytimg.com/vi_webp/{file.contents}/maxresdefault.webp"
                         data-cookieconsent="marketing"
                         data-src="{file.contents}">
                </f:then>
                <f:else>
                    <f:comment>
                        <img class="ytcover img-fluid"
                             loading="lazy"
                             src="https://i.ytimg.com/vi_webp/{file.contents}/maxresdefault.webp"
                             data-src="{file.contents}">
                    </f:comment>

                    <f:media class="video-embed-item img-fluid" file="{file}" alt="{file.alternative}" title="{file.title}" loading="lazy" width="{dimensions.width}" height="{dimensions.height}" />
                </f:else>
            </f:if>
        </div>

    </f:then>
    <f:else>
        <f:media class="video-embed-item img-fluid" file="{file}" alt="{file.alternative}" title="{file.title}" loading="lazy" width="{dimensions.width}" height="{dimensions.height}" />
    </f:else>
</f:if>
</html>
