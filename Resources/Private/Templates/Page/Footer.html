<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Footer"/>
<f:section name="Main">
    <footer>
        <section class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="footer-left">
                            <h2>Newsletter</h2>
                            <p><f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.newsletterText"/></p>
                            <!-- Begin Brevo Form -->

                            <div class="sib-form" style="text-align: center;                                 ">
                                <div id="sib-form-container" class="sib-form-container">
                                    <div id="error-message" class="sib-form-message-panel" style="font-size:16px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:#661d1d; background-color:#ffeded; border-radius:3px; border-color:#ff4949;max-width:540px;">
                                        <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
                                            <svg viewBox="0 0 512 512" class="sib-icon sib-notification__icon">
                                                <path d="M256 40c118.621 0 216 96.075 216 216 0 119.291-96.61 216-216 216-119.244 0-216-96.562-216-216 0-119.203 96.602-216 216-216m0-32C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm-11.49 120h22.979c6.823 0 12.274 5.682 11.99 12.5l-7 168c-.268 6.428-5.556 11.5-11.99 11.5h-8.979c-6.433 0-11.722-5.073-11.99-11.5l-7-168c-.283-6.818 5.167-12.5 11.99-12.5zM256 340c-15.464 0-28 12.536-28 28s12.536 28 28 28 28-12.536 28-28-12.536-28-28-28z" />
                                            </svg>
                                            <span class="sib-form-message-panel__inner-text">
                                                <f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.newsletterRegistrationFailed"/>
                                            </span>
                                        </div>
                                    </div>
                                    <div></div>
                                    <div id="success-message" class="sib-form-message-panel" style="font-size:16px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:#085229; background-color:#e7faf0; border-radius:3px; border-color:#13ce66;max-width:540px;">
                                        <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
                                            <svg viewBox="0 0 512 512" class="sib-icon sib-notification__icon">
                                                <path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 464c-118.664 0-216-96.055-216-216 0-118.663 96.055-216 216-216 118.664 0 216 96.055 216 216 0 118.663-96.055 216-216 216zm141.63-274.961L217.15 376.071c-4.705 4.667-12.303 4.637-16.97-.068l-85.878-86.572c-4.667-4.705-4.637-12.303.068-16.97l8.52-8.451c4.705-4.667 12.303-4.637 16.97.068l68.976 69.533 163.441-162.13c4.705-4.667 12.303-4.637 16.97.068l8.451 8.52c4.668 4.705 4.637 12.303-.068 16.97z" />
                                            </svg>
                                            <span class="sib-form-message-panel__inner-text">
                                                <f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.newsletterRegistrationSuccess"/>
                                            </span>
                                        </div>
                                    </div>
                                    <div></div>
                                    <div id="sib-container" class="sib-container--large sib-container--vertical">
                                        <form id="sib-form" method="POST" action="https://317986b1.sibforms.com/serve/MUIFAEwGer1g4AdCpcg1Bp7RVaxQ8SEAxPCsRYqU9fUhV4U7ZRHazarJm_ioa9-6RmeHtQJImqgiqkxLy79HGQtJ-NONEl8eFIeZTQOqaMpZWZYp3N8fSJ8WBhSGFptlOPV2KUIwNOTexnOXpNsx__OL6RFdoFzGnEn47cl5JsTk2WkF06vvc9oJO60BiqA4DVInXFPa8sjsWHsL" data-type="subscription">

                                            <div style="padding: 8px 0;">
                                                <div class="sib-input sib-form-block">
                                                    <div class="form__entry entry_block">
                                                        <div class="form__label-row ">
                                                            <label class="entry__label" for="EMAIL" data-required="*"><f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.newsLetter.email"/></label>


                                                                <input class="input " type="text" id="EMAIL" name="EMAIL" autocomplete="off" placeholder="{f:translate(key: 'footer.newsLetter.email', extensionName: 'CbTemplate')}" data-required="true" required />



                                                                <button class="btn btn-primary" form="sib-form" type="submit">
                                                                    <svg class="icon clickable__icon progress-indicator__icon sib-hide-loader-icon" viewBox="0 0 512 512">
                                                                        <path d="M460.116 373.846l-20.823-12.022c-5.541-3.199-7.54-10.159-4.663-15.874 30.137-59.886 28.343-131.652-5.386-189.946-33.641-58.394-94.896-95.833-161.827-99.676C261.028 55.961 256 50.751 256 44.352V20.309c0-6.904 5.808-12.337 12.703-11.982 83.556 4.306 160.163 50.864 202.11 123.677 42.063 72.696 44.079 162.316 6.031 236.832-3.14 6.148-10.75 8.461-16.728 5.01z" />
                                                                    </svg>
                                                                    <f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.newsletterButton"/>
                                                                </button>

                                                        </div>

                                                        <label class="entry__error entry__error--primary" style="font-size:14px; text-align:left;color:#f82c00;">
                                                        </label>
                                                        <f:comment>
                                                            <label class="entry__specification" style="font-size:12px; text-align:left;color:#8390A4; text-align:left">
                                                                Geben Sie bitte Ihre E-Mail-Adresse für die Anmeldung an, z. B. abc@xyz.com.
                                                            </label>
                                                        </f:comment>

                                                    </div>
                                                </div>
                                            </div>
                                            <div style="padding: 8px 0;">
                                                <div class="sib-optin sib-form-block" data-required="true">
                                                    <div class="form__entry entry_mcq">
                                                        <div class="form__label-row ">
                                                            <div class="entry__choice">
                                                                <label>
                                                                    <input type="checkbox" class="input_replaced" value="1" id="OPT_IN" name="OPT_IN" data-required="true" required />
                                                                    <span class="checkbox checkbox_tick_positive"></span><span><p style="font-size:13px;"><f:format.raw><f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.newsletterPrivacy"/></f:format.raw></p></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <label class="entry__error entry__error--primary" style="font-size:14px; text-align:left;color:#f82c00;">
                                                        </label>
                                                        <label class="entry__specification" style="font-size:13px; text-align:left;color:#8390A4; text-align:left">
                                                            <f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.newsletterUnsubscribeHint"/>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="padding: 8px 0;">
                                                <div class="g-recaptcha" data-sitekey="6Lf9U-smAAAAAJiSuBFiQLxsyo6KKW0FnJFsP-XG" data-callback="invisibleCaptchaCallback" data-size="invisible" onclick="executeCaptcha"></div>
                                            </div>

                                            <input type="text" name="email_address_check" value="" class="input--hidden">
                                            <input type="hidden" name="locale" value="de">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="footer-right">
                            <h2>Social Media</h2>
                            <p><f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:footer.socialMediaText"/></p>
                            <f:cObject typoscriptObjectPath="lib.menu-social-media" />
                        </div>
                    </div>
                </div>
                <div class="row align-items-center copyright-menu-section">
                    <div class="col-lg-5 order-2 order-lg-1 text-center text-lg-start">
                        <div id="copyright">
                            <f:format.raw>{copyright}</f:format.raw>
                        </div>
                    </div>
                    <div class="col-lg-7 order-1 order-lg-2 text-lg-end">
                        <f:cObject typoscriptObjectPath="lib.menu-footer" />
                        <f:format.raw>{menu-language}</f:format.raw>
                    </div>
                </div>
            </div>
        </section>
        <!-- START - We recommend to place the below code in footer or bottom of your website html  -->
        <script>
            window.REQUIRED_CODE_ERROR_MESSAGE = 'Wählen Sie bitte einen Ländervorwahl aus.';
            window.LOCALE = 'de';
            window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig. Bitte überprüfen Sie Ihre Eingabe.";

            window.REQUIRED_ERROR_MESSAGE = "Dieses Feld darf nicht leer sein.";

            window.GENERIC_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig. Bitte überprüfen Sie Ihre Eingabe.";




            window.translation = {
                common: {
                    selectedList: '{quantity} Liste ausgewählt',
                    selectedLists: '{quantity} Listen ausgewählt'
                }
            };

            var AUTOHIDE = Boolean(0);
        </script>

        <script src="https://www.google.com/recaptcha/api.js?hl=de" defer></script>

    </footer>
</f:section>
</html>
